name: Build C++ Program

on:
  push:
    branches:
      - branchMake
      - branchAutomake
      - branchAutoPackage


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: sudo apt-get install -y build-essential automake autoconf
      - name: Configure Project
        run: |
          autoreconf --install
          ./configure
      - name: Build Binary
        run: make
      - name: Build Tarball
        run: make dist
